<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages from the Universe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>
    
    <div class="container">
        <header class="app-header">
            <h1 class="sr-only">Aakashwaani</h1>
            <a href="/" class="logo-link">
                <img src="images/aakashwaani_logo.png" alt="Aakashwaani - Messages from the Universe" class="app-logo">
            </a>
            <p class="tagline">Messages from the Universe</p>
            <p class="subtitle">Focus your mind, ask your question, and receive guidance from the cosmos</p>
        </header>

        <main class="message-area">
            <div class="focus-state" id="focusState">
                <div class="focus-circle">
                    <div class="pulse-ring"></div>
                    <div class="pulse-ring delay-1"></div>
                    <div class="pulse-ring delay-2"></div>
                </div>
                <p class="focus-text">
                    <span class="instruction">Hold your question in your mind...</span>
                    <span class="sub-instruction">Focus deeply and click when ready</span>
                </p>
                <button class="cosmic-button" id="askButton" disabled>
                    <span class="button-text">Ask the Universe</span>
                    <div class="button-stars"></div>
                </button>
                <div class="focus-timer" id="focusTimer">
                    <div class="timer-fill"></div>
                </div>
            </div>

            <div class="message-state hidden" id="messageState">
                <div class="message-container">
                    <div class="message-glow"></div>
                    <div class="message-content">
                        <div class="universe-icon">‚ú®</div>
                        <p class="message-text" id="messageText"></p>
                        <div class="message-signature">‚Äî The Universe</div>
                        <button class="share-button hidden" id="shareButton" title="Share this cosmic wisdom">
                            üì§
                        </button>
                    </div>
                </div>
                <button class="ask-again-button" id="askAgainButton">
                    Receive Another Message
                </button>
            </div>
        </main>

        <footer class="app-footer">
            <p>Trust in the wisdom that flows through you</p>
        </footer>
        </div>
    
    <!-- Share Modal -->
    <div class="share-modal hidden" id="shareModal">
        <div class="share-modal-content">
            <div class="share-modal-header">
                <span>Share Cosmic Wisdom</span>
                <button class="close-modal" id="closeModal">√ó</button>
            </div>
            <div class="share-options">
                <button class="share-option" id="shareImage">
                    <span class="share-icon">üñºÔ∏è</span>
                    <span>Download Image</span>
                </button>
                <button class="share-option" id="shareText">
                    <span class="share-icon">üìù</span>
                    <span>Copy Text</span>
                </button>
            </div>
        </div>
        <div class="share-backdrop" id="shareBackdrop"></div>
    </div>
    
    <!-- Hidden canvas for image generation -->
    <canvas id="shareCanvas" style="display: none;"></canvas>

    
    <script src="script.js"></script>
</body>
</html>
