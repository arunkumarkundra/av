<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages from the Universe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cosmic background layers -->
    <div class="stars" aria-hidden="true"></div>
    <div class="stars2" aria-hidden="true"></div>
    <div class="stars3" aria-hidden="true"></div>
    
    <!-- Screen reader announcements (hidden) -->
    <div id="sr-announcements" 
         aria-live="polite" 
         aria-atomic="true" 
         class="sr-only"
         role="status"></div>
    
    <div class="container">
        <header class="app-header">
            <h1 class="sr-only">Aakashwaani</h1>
            <a href="#" class="logo-link" aria-label="Aakashwaani home">
                <img src="images/aakashwaani_logo.png" alt="Aakashwaani - Messages from the Universe" class="app-logo">
            </a>
            <p class="tagline">Messages from the Universe</p>
            <p class="subtitle">Focus your mind, ask your question, and receive guidance from the cosmos</p>
        </header>

        <main class="message-area">
            <div class="focus-state" id="focusState">
                <div class="focus-circle">
                    <div class="pulse-ring" aria-hidden="true"></div>
                    <div class="pulse-ring delay-1" aria-hidden="true"></div>
                    <div class="pulse-ring delay-2" aria-hidden="true"></div>
                </div>
                <p class="focus-text">
                    <span class="instruction">Hold your question in your mind...</span>
                    <span class="sub-instruction">Focus deeply and click when ready</span>
                </p>
                <button class="cosmic-button" 
                        id="askButton" 
                        disabled
                        aria-label="Ask the Universe for guidance">
                    <span class="button-text">Ask the Universe</span>
                    <div class="button-stars"></div>
                </button>
                <div class="focus-timer" id="focusTimer">
                    <div class="timer-fill"></div>
                </div>
            </div>

            <div class="message-state hidden" id="messageState">
                <div class="message-container">
                    <div class="message-glow"></div>
                    <div class="message-content">
                        <div class="universe-icon">✨</div>
                        <p class="message-text" id="messageText"></p>
                        <div class="message-signature">— The Universe</div>
                        <button class="share-button hidden" 
                                id="shareButton" 
                                aria-label="Download cosmic image"
                                title="Download cosmic image">
                            ⬇️
                        </button>
                    </div>
                </div>
                <button class="ask-again-button" id="askAgainButton">
                    Receive Another Message
                </button>
            </div>
        </main>

        <footer class="app-footer">
            <p>Trust in the wisdom that flows through you</p>
        </footer>
    </div>
        
    <!-- Hidden canvas for image generation -->
    <canvas id="shareCanvas" style="display: none;"></canvas>
    
    <script src="script.js"></script>
</body>
</html>
